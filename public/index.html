<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Whiteboard</title>
  <style>
    body { margin: 0; background: #f0f0f0; }
    #board { border: 1px solid #ccc; background: #fff; display: block; margin: 40px auto; }
  </style>
</head>
<body>
  <div style="text-align:center; margin-top:20px;">
    <label for="colorPicker">Color: </label>
    <input type="color" id="colorPicker" value="#222222">
    <button id="clearBtn" style="margin-left:20px;">Clear Board</button>
  </div>
  <canvas id="board" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
